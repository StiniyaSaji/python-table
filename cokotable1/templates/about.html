<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>about</title>
</head>
<body>
    <form action="update/{{ member.id }}" method="POST" >
         {% csrf_token %}
        <label for="fname">First_Name</label>
        <input type="text" id="fname" name="fname" value="{{ member.first_name }}" required="required"/>
        <label for="lname">Last_Name</label>
        <input type="text" id="lname" name="lname" value="{{ member.last_name }}" required="required"/>

         <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
    </form><br>

</body>
</html>
